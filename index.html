<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cosmo Share</title>
    <link rel="shortcut icon" href="fvc.ico" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600;700;900&family=Montserrat:wght@200;400;600;700;900&family=Nunito+Sans&family=Playfair+Display:wght@400;600;700;900&family=Poppins:wght@200;400;600;700;900&family=Raleway&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
<script defer src="bundle.js"></script></head>

<body>
    <div class="background">
        <img id="bgRelated2" class="bgRelated" width="900px" src="purplePlanet.png" alt="Planet">
    </div>

    <div class="main">
        <div class="card">
            <p class="label">
                Download file
            </p>
            <div class="packerCode">
                <input id="codeInput" class="field" type="text" spellcheck="false" placeholder="Enter code here">
                <i id="downloadWithCode" class="fa-solid fa-arrow-right" style="color: #000;"></i>
            </div>
            <p class="label">
                Upload file
            </p>
            <div class="packerFile">
                <div class="field">
                    <p id="fileStatus">Click here to upload file</p>
                </div>
                <input type="file" id="fileInput" style="display: none;">
            </div>
        </div>
    </div>
</body>

</html>
